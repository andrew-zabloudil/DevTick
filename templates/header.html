<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/favicon.ico') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />

    <script
      src="https://kit.fontawesome.com/6f0c8f0d61.js"
      crossorigin="anonymous"
    ></script>

    <title>DevTick</title>
  </head>
  <body>
    <div class="nav-container flex-row" id="navbar">
      <div class="logo-container">
        <a href="{{ url_for('home') }}" class="logo"
          ><img
            src="{{ url_for('static', filename='img/apple-touch-icon.png') }}"
        /></a>
      </div>
      <nav class="desktop">
        <a href="{{ url_for('home') }}" class="nav-link">Home</a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('create_project') }}" class="nav-link"
          >Create Project</a
        >
        <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}" class="nav-link">Login</a>
        <a href="{{ url_for('register') }}" class="nav-link" id="register"
          >Register</a
        >
        {% endif %}
      </nav>
      <nav class="mobile">
        <div id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </div>
    <div class="overlay">
      <div class="mobile-nav">
        <a href="{{ url_for('home') }}" class="mobile-nav-link">Home</a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('create_project') }}" class="mobile-nav-link"
          >Create Project</a
        >
        <a href="{{ url_for('logout') }}" class="mobile-nav-link">Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}" class="mobile-nav-link">Login</a>
        <a
          href="{{ url_for('register') }}"
          class="mobile-nav-link"
          id="register"
          >Register</a
        >
        {% endif %}
      </div>
    </div>
  </body>
</html>
